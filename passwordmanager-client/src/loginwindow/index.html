<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager - Master Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Manager</h1>
        <form id="master-login-form">
            <label for="master-name">Master Name:</label>
            <input type="text" id="master-name" placeholder="Enter master name" required>
            <label for="master-password">Master Password:</label>
            <input type="password" id="master-password" placeholder="Enter master password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
